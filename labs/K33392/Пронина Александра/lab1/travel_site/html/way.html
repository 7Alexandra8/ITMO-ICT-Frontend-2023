<!DOCTYPE html>
<html>
<head>
  <title>Маршрут путешествия</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
<h1>Маршрут путешествия по городу/стране</h1>
<div id="map"></div>
<script>
  function initMap() {
    // Создаем карту
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 55.7558, lng: 37.6176},
      zoom: 12
    });

    // Указываем точки маршрута
    var locations = [
      {lat: 55.7558, lng: 37.6176},
      {lat: 55.7522, lng: 37.6156},
      {lat: 55.7517, lng: 37.6109},
      // и другие точки
    ];

    // Создаем маркеры для каждой точки маршрута
    locations.forEach(function(location) {
      new google.maps.Marker({
        position: location,
        map: map
      });
    });

    // Создаем полилинию, соединяющую точки маршрута
    var path = new google.maps.Polyline({
      path: locations,
      geodesic: true,
      strokeColor: '#ff0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    });

    // Включаем отображение полилинии на карте
    path.setMap(map);
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap" async defer></script>
</body>
</html>
